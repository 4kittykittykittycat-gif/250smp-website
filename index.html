<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TwoFiftyMC</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Top header -->
  <header class="top-header">
    <h1>
      <span class="blue">2</span>
      <span class="black">5</span>
      <span class="blue">0</span>
      <span class="black">S</span>
      <span class="blue">M</span>
      <span class="black">P</span>

  </header>

  <!-- Navbar -->
  <nav class="navbar">
    <a class="nav-store" href="#store">Store</a>
    <a class="nav-ranks" href="#ranks">Ranks</a>
    <a class="nav-info" href="#info">Info</a>
    <a class="nav-discord" href="https://discord.gg/gBBatp2MCs" target="_blank" rel="noopener">Discord</a>
  </nav>

  <!-- Main section -->
  <main class="main-section">
    <h2 class="server-title">TwoFiftyMC</h2>
    <p class="server-ip">Server IP: <strong>Coming Soon</strong></p>
  </main>

  <!-- Sections -->
  <section id="store" class="section">
    <h3>Store</h3>
    <p>Coming Soon</p>
  </section>

  <section id="ranks" class="section">
    <h3>Ranks</h3>
    <p>Check back soon for available ranks and perks!</p>
  </section>

  <section id="info" class="section">
    <h3>Server Info</h3>
    <ul>
      <li>Economy</li>
      <li>PvP</li>
      <li>Shops</li>
      <li>Sell Ranks</li>
